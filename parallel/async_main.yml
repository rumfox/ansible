# -----------------------------------------------------------
# Program Name : async_main.yml
# Description  : async test 
# Syntax       : ansible-playbook async_main.yml 
# -----------------------------------------------------------
---
- hosts: localhost
  tasks: 
    - name: Run items asynchronously in batch of two items
      vars:
        sleep_durations:
          - 1
          - 2
          - 3
          - 4
          - 5
        durations: "{{ item }}"
      include_tasks: execute_batch.yml
      with_items:
        - "{{ sleep_durations | batch(2) | list }}"
      register: msg_rslt

    - name: Debug msg_rslt
      debug:
        msg: "{{ msg_rslt }} "

